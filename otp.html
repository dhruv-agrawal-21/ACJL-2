<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login using OTP - Automobile Component of Goa Limited</title>
  <style>
    body.login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px; /* Removing border, keeping border radius */
      padding: 40px 30px; /* Increasing padding */
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding box shadow */
    }

    .login-container .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container .header img {
      height: 70px; /* Increasing height */
      margin-right: 10px;
      vertical-align: middle;
    }

    .login-container .header h1 {
      display: inline;
      font-size: 24px;
      vertical-align: middle;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px; /* Increasing bottom margin */
    }

    .login-container input[type="tel"],
    .login-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container .otp-section {
      margin-top: 20px;
    }

    .login-container .otp-section button {
      margin-top: 10px;
      background-color: #28a745;
    }

    .login-container .otp-section button:hover {
      background-color: #218838;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="login-page">
  <!-- OTP Login Container -->
  <div class="login-container">
    <div class="header">
      <img src="ACJL_logo.jpg" alt="ACJL Logo">
      <h1>Automobile Component of Goa Limited</h1>
    </div>
    <h2>Sign In</h2>
    <div class="otp-section">
      <input type="tel" placeholder="Enter your phone number" required>
      <button type="button">Send OTP</button>
      <input type="text" placeholder="Enter OTP" required>
      <button type="submit">Submit</button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
</body>
</html>
