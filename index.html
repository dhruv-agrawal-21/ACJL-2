    <style>
        /* Style for the login circle button */
        .login-circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Makes it circular */
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 40px; /* Vertically center the icon */
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Spacing from the search bar */
        }

        /* Hover effect */
        .login-circle:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Icon styling */
        .login-circle i {
            font-size: 1rem;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transform: translateX(-100%);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li ul {
            margin-left: 20px;
            display: none;
        }

        .sidebar ul li ul li {
            margin: 10px 0;
        }

        .sidebar ul li.active ul {
            display: block;
        }

        .toggle-btn {
            background-color: #34495e;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
        }

        .toggle-btn:hover {
            background-color: #1abc9c;
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');

            event.preventDefault();
            const parentLi = event.target.closest('li');
