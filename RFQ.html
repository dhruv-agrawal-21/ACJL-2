<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 800px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #dbe5f1;
            padding: 5px;
            font-weight: bold;
        }
        .section {
            margin-top: 10px;
            padding: 10px;
            background: #e8f0fa;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }
        input {
            width: calc(100% - 10px);
            padding: 5px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-label input {
            width: auto;
            margin-left: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        th {
            background: #dbe5f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">RFQ Form</div>
        
        <div class="section">
            <div class="row">
                <div class="column">
                    <label>RFQ Type <input type="text" value="AN"></label>
                    <label>Language Key <input type="text" value="EN"></label>
                    <label>RFQ Date <input type="text" value="10/17/2014"></label>
                </div>
                <div class="column">
                    <label class="checkbox-label">Quotation Deadline <input type="checkbox" checked></label>
                    <label><input type="text"></label>
                    <label>RFQ <input type="text"></label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="header">Organizational Data</div>
            <div class="row">
                <div class="column">
                    <label>Purch. Organization <input type="text" value="P003"></label>
                </div>
                <div class="column">
                    <label>Purchasing Group <input type="text" value="A01"></label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="header">Default Data for Items</div>
            <div class="row">
                <div class="column">
                    <label>Item Category <input type="text"></label>
                    <label>Delivery Date <input type="text" value="T"></label>
                    <label>Plant <input type="text" value="1AC"></label>
                </div>
                <div class="column">
                    <label>Storage Location <input type="text"></label>
                    <label>Material Group <input type="text"></label>
                    <label>Req. Tracking Number <input type="text"></label>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
