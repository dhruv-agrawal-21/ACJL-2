<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create RFQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 900px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #dbe5f1;
            padding: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        .section {
            margin-top: 10px;
            padding: 10px;
            background: #e8f0fa;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }
        input {
            width: calc(100% - 10px);
            padding: 5px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        th {
            background: #dbe5f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Create RFQ : Item Overview</div>
        
        <div class="section">
            <div class="row">
                <div class="column">
                    <label>RFQ Type<input type="text"></label>
                    <label>Vendor <input type="text"></label>
                </div>
                <div class="column">
                    
                    <label>RFQ Date <input type="text" value="10/17/2014"></label>
                    <label>Quotation Deadline <input type="text" value="10/24/2014"></label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="header">RFQ Items</div>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Material</th>
                    <th>Short Text</th>
                    <th>RFQ Quantity</th>
                    <th>Unit</th>
                    <th>Deliv. Date</th>
                    <th>Mat. Grp</th>
                    <th>Plant</th>
                    <th>SLoc</th>
                </tr>
                <tr>
                    <td>10</td>
                    <td>100000001</td>
                    <td></td>
                    <td>10.000</td>
                    <td>KG</td>
                    <td>11/07/2014</td>
                    <td>120028</td>
                    <td>1AC</td>
                    <td></td>
                </tr>
                <tr>
                    <td>20</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
